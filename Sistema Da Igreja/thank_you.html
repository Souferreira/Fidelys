<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Configuração de codificação de caracteres e responsividade -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fidelys</title>

    <!-- Importação de estilos CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/main.css" rel="stylesheet">
     <!-- <link href=" css/new_password.css" rel="stylesheet"> -->

    <!-- Importação de script JavaScript -->
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Container principal com alinhamento central -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <!-- Container interno para o formulário -->
      <div
        class="container text-center row justify-content-center align-items-center"
      >
        <!-- Formulário de login -->
        <form action="#" method="POST" class="p-4">
          
          <!-- Seção de entrada de e-mail e senha -->
          <div class="container-sm p-4 shadow rounded-4 bg-white "
          >
            <img
            src="images/logo_da_igreja.png"
            alt="Logo da Igreja"
            class="img-sm mb-3"
            style="max-width: 120px"
          />
          <h2 class="mb-3">Nova senha enviada!</h2>

          <p class="text-dark">Para atualizar sua senha, verifique sua caixa de entrada ou spam.</p>
      
          <div class="d-flex justify-content-center mb-3">
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=exemplo@email.com" target="_blank" class="mx-2">
              <img src="images/icone_gmail.svg" alt="Gmail" class="icon img-fluid">
            </a>
            <a href="https://compose.mail.yahoo.com/?to=exemplo@email.com" target="_blank" class="mx-2">
              <img src="images/icone_yahoo-mail-app.svg" alt="Yahoo" class="icon img-fluid">
            </a>
            <a href="https://compose.mail.yahoo.com/?to=exemplo@email.com" target="_blank" class="mx-2">
              <img src="images/icone_outlook.svg" alt="Outlook" class="icon img-fluid">
            </a>
          </div>
    </div>
    <footer>
      <p>&copy; 2025 Fidelys - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
