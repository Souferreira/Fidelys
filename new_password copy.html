<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Configuração de codificação de caracteres e responsividade -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fidelys</title>

    <!-- Importação de estilos CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/main.css" rel="stylesheet">
     <!-- <link href=" css/new_password.css" rel="stylesheet"> -->

    <!-- Importação de script JavaScript -->
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Container principal com alinhamento central -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <!-- Container interno para o formulário -->
      <div
        class="container text-center row justify-content-center align-items-center"
      >
        <!-- Formulário de login -->
        <form action="#" method="POST" class="p-4">
          
          <!-- Seção de entrada de e-mail e senha -->
          <div class="container-sm p-4 shadow rounded-4 bg-white "
          >

            <img
            src="images/logo_da_igreja.png"
            alt="Logo da Igreja"
            class="img-sm mb-3"
            style="max-width: 120px"
          />
          <!-- Títulos e mensagem de boas-vindas -->
          <h2 class="text-primary mb-3">Fidelys</h2>
          <p class="mb-3">Por favor, insira a nova senha para acessar o sistema.</p>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text text-danger">
              Atenção: A senha deve ter entre 8 a 20 caracteres.
            </span>
          </div>
            <!-- Campos de entrada de senha -->
            <div class="form-control-sm">
              <input type="password" class="form-control mb-3" placeholder="Nova Senha" required>
              <input type="password" class="form-control mb-3" placeholder="Confirme sua Senha" required>
            </div>
            <hr class="border  opacity-75" />
            <!-- Botões de ação -->
            <div class="d-flex justify-content-between"
            >
              <a href="back_login.html" class="btn btn-primary">Salvar a senha</a>
              <a href="index.html" class="btn btn-secondary text-white">Cancelar</a>
            </div>
            
          </div>
          <footer>
            <p>&copy; 2025 Fidelys - Todos os direitos reservados.</p>
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
