<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Configuração de codificação de caracteres e responsividade -->
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Torna o site responsivo -->
    <title>Fidelys</title> <!-- Título da página -->

    <!-- Importação de estilos CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" /> <!-- Estilo do Bootstrap -->
    <link href="css/main.css" rel="stylesheet""> <!-- Estilo personalizado -->
    <!-- Importação de estilo adicional comentado -->
    <!-- <link href=" css/login.css" rel="stylesheet"> -->

    <!-- Importação de script JavaScript -->
    <script src="js/bootstrap.min.js"></script> <!-- Script do Bootstrap -->
  </head>

  <body>
    <!-- Container principal com alinhamento central -->
    <div class="container-fluid d-flex justify-content-center align-items-center"
    >
      <!-- Container interno para o formulário -->
      <div class="container text-center row justify-content-center align-items-center"
      >
        <!-- Formulário de login -->
        <form action="#" method="POST" class="p-4"
        >
          <!-- Seção de entrada de e-mail e senha -->
          <div class="container-sm p-4 shadow rounded-4 bg-white"
          >
      
            <!-- Campo de e-mail e senha -->
            <div class="form-control-sm">
              <!-- Logo da igreja -->
              <img
                src="images/logo_da_igreja.png"
                alt="Logo da Igreja"
                class="img-sm mb-3"
                style="max-width: 120px"
              />
              <!-- Títulos e mensagem de boas-vindas -->
              <h2 class="text-primary mb-3">Fidelys</h2> <!-- Título principal -->
              <h4 class="text-secondary mb-3">Seja bem-vindo ao Fidelys!</h4> <!-- Subtítulo -->
              <p class="text-dark">
                Por favor, insira o seu e-mail e senha para acessar o sistema.
              </p>
              <hr class="border  opacity-75"/>
              <!-- Campo de e-mail -->
              <input
                type="email"
                class="form-control mb-3"
                placeholder="E-mail"
                required
              />
              <!-- Campo de senha -->
              <input
                type="password"
                id="inputPassword6"
                class="form-control mb-3"
                aria-describedby="passwordHelpInline"
                placeholder="Senha"
                required
              />
              
              <!-- Dropdown para seleção -->
              <div class="mb-3">
                <select class="form-select" aria-label="Selecione uma opção">
                  <option selected>Selecione uma opção</option> <!-- Opção padrão -->
                  <option value="1">Líder</option> <!-- Opção 1 -->
                  <option value="3">Pastor</option> <!-- Opção 2 -->
                  <option value="4">Secretária</option> <!-- Opção 3 -->
                </select>
              </div>
            </div>
        
            <!-- Opções de lembrar senha e link para recuperação -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <!-- Checkbox para lembrar senha -->
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                  checked
                />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <!-- Link para recuperação de senha -->
              <a href="forgot_password.html" class="text-primary">Esqueceu a senha?</a>
            </div>
     
            <!-- Botões de ação -->
            <div class="d-grid gap-2 p-4">
              <!-- Botão de envio -->
              <button type="submit" class="btn btn-primary btn-lg">Login</button>

               <!-- Linha divisória -->
               <hr class="border  opacity-75" />
              <!-- Link para cadastro -->
             <b> Ainda não é cadastrado?</b>
              <a href="register.html" class="btn btn-link"> Cadastre-se gratuitamente</a>

            </div>
            
          </div>
         <footer>
              <p>&copy; 2025 Fidelys - Todos os direitos reservados.</p>
            </footer>
        </form>
         <!-- Rodapé do formulário -->
        
        </div>
  </body>
</html>
