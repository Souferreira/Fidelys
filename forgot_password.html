<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelys</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/forgot_password.css" rel="stylesheet">
    
</head>

<body>
    <!-- Container principal de login -->
    <div class="forgot-password">
        <!-- Formulário de login -->
        <form action="#" method="POST">

            <!-- Campo de entrada de email -->
            <section class="e-mail">
                <img src="images/logo_da_igreja.png">
                <h2>Fidelys</h2>
                <p>Por favor, insira o seu e-mail cadastrado para recuperar sua senha. As instruções serão enviadas diretamente para sua caixa de entrada.</p>
            <input type="text" placeholder="E-mail" required>
            </section>

            <!-- Botão de envio do formulário -->
            <section class="button-container">
                <a href="thank_you.html">
                    <button type="button" class="button-primary">Recuperar senha</button>
                </a>
                <a href="index.html">
                    <button type="button" class="button-secondary">Cancelar</button>
                </a>
            </section>
    </form>

        <!-- Texto de direitos autorais -->
    <footer>
        <p>Todos os direitos reservados.</p>
        <p>&copy; 2025  Fidelys 2025</p> 
    </footer>
    </div>
</body>

</html>
