<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelys</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <!-- Formulário de login -->
    <div class="login-container">


        <form action="#" method="POST">
            <!-- Cabecalho-->
            <img src="images/logo_da_igreja.png" alt="Logo da Igreja">
            <h2>Fidelys</h2>
            <h4>Seja bem-vindo ao Fidelys!</h4>
          
           
         
            <!-- Seção de E-mail -->
            <section class="e-mail">
                <p>Por favor, insira o seu e-mail e senha para acessar o sistema.</p>
                <!-- Campo de entrada de email -->
                <input type="text" placeholder="E-mail" required>
                <!-- Campo de entrada de senha -->
                <input type="password" placeholder="Senha" required>
              
                <!--esqueceu e lembrar senha-->
                <section class="container">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        Remember me
                    </label>
                    <a href="forgot_password.html" class="forgot-passaword">Esqueceu a senha?</a>
                </section>
                
                <hr class="separator">
          
                <!-- Botão de envio do formulário -->
                <section class="button-1">
                    <button type="submit">Entrar</button>
                    <button type="reset">Cancelar</button>
                </section>
            </section>


        </form>
      


        <!-- Rodapé -->
        <footer>
            <p>Todos os direitos reservados.</p>
            <p>&copy; 2025  Fidelys 2025</p>
        </footer>
    </div>
</body>

</html>
