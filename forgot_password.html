<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelys</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link href="css/main.css" rel="stylesheet">
    <!-- <link href="css/forgot_password.css" rel="stylesheet"> -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Container principal de login -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <!-- Container interno para o formulário -->
      <div
        class="container text-center row justify-content-center align-items-center"
      >
        <!-- Formulário de login -->
        <form action="#" method="POST" class="p-4">
          
          <!-- Seção de entrada de e-mail e senha -->
          <div class="container-sm p-4 shadow rounded-4 bg-white">
            <div class="form-control-sm">

              <!-- Campo de entrada de email -->
              <div class="e-mail text-center mb-3">
                <img
                  src="images/logo_da_igreja.png"
                  alt="Logo da Igreja"
                  class="img-sm mb-3"
                  style="max-width: 120px"
                />
                <h2 class="text-primary mb-3">Fidelys</h2> <!-- Título principal -->
                <h5 class="text-secondary mb-3">Por favor, insira o seu e-mail cadastrado para recuperar sua senha.</h5>
                <input type="email" class="form-control" placeholder="E-mail" required>
              </div>

              <!-- Botão de envio do formulário -->
              <div class="button-container d-flex justify-content-between">
                <a href="thank_you.html" class="btn btn-primary">Recuperar senha</a>
                <a href="index.html" class="btn btn-secondary">Cancelar</a>
              </div>
            </div>
          </div>
          <footer>
            <p>&copy; 2025 Fidelys - Todos os direitos reservados.</p>
        </footer>
        </form>
      </div>
    </div>
</body>

</html>
